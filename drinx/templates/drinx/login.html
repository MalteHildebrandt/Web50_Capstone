{% extends "drinx/layout.html" %}
{% load static %}


{% block body %}

    <div class="container-log">
        <h2 style="margin-top: 20px; margin-bottom:25px;">Login</h2>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="email" name="email" placeholder="Email" style="margin-bottom:10px;">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" style="margin-bottom:20px;">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        {% if message %}
            <div class="alert alert-warning" style="margin-top:10px;">{{ message }}</div>
        {% endif %}

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
